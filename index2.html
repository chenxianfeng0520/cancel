<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客·CANCEL</title>
    <link rel="icon" type="image/x-icon" href="./i/favicon.png">
    <link rel="stylesheet" href="./i/style.css">
    <link rel="stylesheet" href="./i/style1.css">
    <link rel="stylesheet" href="./i/style2.css">
</head>

<body>
    <div id="app">
        <div class="wrapper" v-if="!loadding">
            <div class="nav" v-if="isShowNav">
                <div class="logo" @click="backIndex()">博客·cancel</div>
                <ul v-for="(item1,i) in types" :key="i">
                    <li v-for="(item,index) in contextList" :key="index" v-if="item.type==item1">
                        <a :href="item.url??('index.html?id='+item.id)">{{item.title}}</a>
                    </li>
                </ul>
            </div>
            <div class="ss" @click="ss" :style="'left:'+(isShowNav?'240px':'20px')"><img src="./i/ss.png" alt=""></div>
            <div class="context" :style="'margin-left:'+(isShowNav?'220px':'0px')">
                <div class="section section1">
                    <h1 class="directory">{{context.title}}</h1>
                </div>
                <div class="section" v-for="(item,index) in context.context" :key="index">
                    <div v-for="(val,i) in item" :key="i">
                        <p v-if="val.type == 'text'" :style="val.style">{{val.text}}</p>
                        <p v-if="val.type == 'html'" :style="val.style" v-html="val.html"></p>
                        <img :src="val.url" alt="" v-if="val.type == 'img'" :style="val.style">
                    </div>
                </div>
            </div>
        </div>
        <div class="page-footer" v-if="!loadding">
            <ul class="page-footer__list">
                <li class="page-footer__item page-footer__item_copy">
                    ©&nbsp;2020&nbsp; Chen Xianfeng
                </li>
                <li class="page-footer__item page-footer__item_about">
                    <a class="page-footer__link" href="./about.html">加入博客</a>
                </li>
            </ul>
        </div>
        <div id="page_begin_html" v-if="loadding">
            <div id="preloader5"></div>
        </div>
    </div>

</body>
<script src="./i/vue.js"></script>
<script src="./i/show.js"></script>
<script src="./i/jquery-1.8.3.min.js"></script>
<script src="./i/index.js"></script>
<script src="./i/index2.js"></script>

</html>
